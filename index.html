<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>專展小遊戲</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eeeeee;
        }

        #game-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10;
            background: linear-gradient(145deg, #010e2a 0%, #96cad9 100%);
            border-radius: 12px;
            box-shadow: 0 0 15px #97c9d5, 0 0 25px #96cad9, 0 0 35px #8bc0d2;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        #start-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            background: linear-gradient(145deg, #96cad9 0%, #010e2a 100%);
            box-shadow: 0 0 20px #97c9d5, 0 0 35px #96cad9, 0 0 50px #8bc0d2;
        }

        /* 進度條 */
        #loading-bar {
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 20px;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            z-index: 20;
        }

        #loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #96cad9, #97c9d5);
            transition: width 0.2s ease;
        }

        canvas {
            display: block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="scene.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <button id="start-button">開始遊玩</button>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const startButton = document.getElementById('start-button');
            const loadingBar = document.getElementById('loading-bar');
            const loadingProgress = document.getElementById('loading-progress');
            let game; // 遊戲實例

            startButton.addEventListener('click', function () {
                startButton.style.display = 'none'; // 隱藏按鈕
                loadingBar.style.display = 'block'; // 顯示進度條

                // Phaser 遊戲配置
                const config = {
                    type: Phaser.AUTO,
                    width: 1280,
                    height: 720,
                    backgroundColor: '#eeeeee',
                    parent: 'game-container',
                    scale: {
                        mode: Phaser.Scale.FIT,
                        autoCenter: Phaser.Scale.CENTER_BOTH,
                        width: 1280,
                        height: 720
                    },
                    physics: {
                        default: 'arcade',
                        arcade: { debug: false, gravity: { y: 0 } }
                    },
                    scene: [Scene] // 使用你原本的 Scene class
                };

                game = new Phaser.Game(config);

                // 在 Scene preload 事件裡加入進度監聽
                Scene.prototype.preload = (function (originalPreload) {
                    return function () {
                        const that = this;

                        // 監聽加載進度
                        this.load.on('progress', function (value) {
                            loadingProgress.style.width = (value * 100) + '%';
                        });

                        this.load.on('complete', function () {
                            loadingBar.style.display = 'none';
                        });

                        // 保留原本 preload
                        if (originalPreload) originalPreload.call(this);
                    };
                })(Scene.prototype.preload);
            });
        });
    </script>
</body>

</html>
