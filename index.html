<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>專展小遊戲</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eeeeee;
        }

        #game-container {
            width: 100%;
            /* 或固定寬度，如 1280px */
            height: 100vh;
            /* 滿高，或調整為畫面一部分 */
            position: relative;
        }

        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10;

            /* 漸層背景：深色+適量亮色 */
            background: linear-gradient(145deg, #010309, #06224d, #96cad9, #97c9d5);

            /* 圓角 */
            border-radius: 12px;

            /* 發光效果：柔和亮色，不會過強 */
            box-shadow:
                0 0 15px #97c9d5,
                0 0 25px #96cad9,
                0 0 35px #8bc0d2;

            /* 漸層動畫 */
            animation: glow 2s ease-in-out infinite alternate;
        }

        /* 漸變發光動畫 */
        @keyframes glow {
            0% {
                box-shadow:
                    0 0 10px #8bc0d2,
                    0 0 20px #96cad9,
                    0 0 30px #97c9d5;
            }

            50% {
                box-shadow:
                    0 0 15px #8bc0d2,
                    0 0 30px #96cad9,
                    0 0 45px #97c9d5;
            }

            100% {
                box-shadow:
                    0 0 10px #8bc0d2,
                    0 0 20px #96cad9,
                    0 0 30px #97c9d5;
            }
        }

        /* 滑鼠懸停效果 */
        #start-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }



        /* 在遊戲上方 */
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="scene.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <button id="start-button">開始遊玩</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const startButton = document.getElementById('start-button');
            let game; // 遊戲實例

            startButton.addEventListener('click', function () {
                var config = {
                    type: Phaser.AUTO,
                    width: 1280,
                    height: 720,
                    backgroundColor: '#eeeeee',
                    parent: 'game-container', // 嵌入到 div
                    scale: {
                        mode: Phaser.Scale.FIT,
                        autoCenter: Phaser.Scale.CENTER_BOTH,
                        width: 1280,
                        height: 720
                    },
                    physics: {
                        default: 'arcade',
                        arcade: {
                            debug: false,
                            gravity: { y: 0 }
                        }
                    },
                    scene: [Scene]
                };
                game = new Phaser.Game(config);
                startButton.style.display = 'none'; // 隱藏按鈕
            });
        });
    </script>
</body>

</html>
